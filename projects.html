<main class="container mx-auto px-4 py-10">
    <div x-data="$store.infiniteScroll" x-init="loadMore" class="container mx-auto px-4 py-10">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="project-list">
        </div>

        <div x-show="loading" class="flex justify-center mt-6">
            <div class="animate-spin h-8 w-8 border-4 border-gray-300 border-t-black rounded-full"></div>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('infiniteScroll', {
                projects: [],
                loading: false,
                page: 1,
                perPage: 6,
                end: false,

                async loadMore() {
                    if (this.loading || this.end) return;
                    this.loading = true;

                    try {
                        const response = await fetch('projects.json');
                        if (!response.ok) throw new Error('Failed to load projects.json');

                        const projects = (await response.json()).projects;

                        const start = (this.page - 1) * this.perPage;
                        const end = this.page * this.perPage;
                        const newProjects = projects.slice(start, end);

                        if (newProjects.length === 0) {
                            this.loading = false;
                            this.end = true;
                            return;
                        }

                        newProjects.forEach(proj => {
                            let tag = 'a';
                            let cssClass = `href="project.html?id=${proj.id}"`;
                            if (proj.images.length < 2) {
                                tag = 'div';
                                cssClass = '';
                            }
                            const projectHTML = `
                        <${tag} ${cssClass} class="overflow-hidden hover:underline">
                            <img src="images/project_${proj.id}/${proj.images[0]}" alt="${proj.name}" class="w-full h-64 object-cover">
                            <h2 class="text-xl font-light p-4">${proj.name}</h2>
                        </${tag}>
                    `;
                            document.getElementById('project-list').insertAdjacentHTML('beforeend', projectHTML);
                        });

                        this.page++;
                    } catch (err) {
                        console.error('Error loading projects:', err);
                    } finally {
                        this.loading = false;
                    }
                }
            });
        });

        window.addEventListener('scroll', () => {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            if (scrollTop + clientHeight >= scrollHeight - 50) {
                Alpine.store('infiniteScroll').loadMore();
            }
        });
    </script>
</main>
