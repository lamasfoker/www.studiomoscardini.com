<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Studio Moscardini – Ingegneria civile e strutturale. Progetti su misura per edilizia residenziale, industriale e pubblica, con attenzione a sicurezza, sostenibilità ed efficienza.">
    <meta name="author" content="Studio Moscardini">
    <meta name="keywords" content="Geometra, Progettazione, Ristrutturazioni, Urbanistica, Studio Tecnico">

    <title>Studio Moscardini</title>

    <script>
        if (window.location.hostname.includes("github.io")) {
            const base = document.createElement("base");
            base.href = "/www.studiomoscardini.com/";
            document.head.prepend(base);
        }
    </script>

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
        }
    </style><style>
    .fade-slide {
        transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
    }
    .hidden-slide {
        opacity: 0;
    }
    .visible-slide {
        opacity: 1;
    }
</style>
</head>
<body class="bg-white text-white flex justify-center items-center h-screen relative overflow-hidden">

<div x-data="carousel()" x-init="start()" class="absolute inset-0 z-0">
    <template x-for="(image, i) in images" :key="i">
        <div
                class="absolute inset-0 w-full h-full bg-cover bg-center fade-slide"
                :class="i === index ? 'visible-slide' : 'hidden-slide'"
                :style="{ backgroundImage: `url(${image})` }"
        ></div>
    </template>
</div>

<main class="relative z-10">
    <a href="projects.html" class="w-32 md:w-48">
        <img src="images/logo.svg" alt="logo" class="object-contain w-full h-auto max-w-xs md:max-w-md lg:max-w-xl "/>
    </a>
</main>

<script>
    function carousel() {
        return {
            images: [
                "images/homepage_1.jpg",
                "images/homepage_2.jpg",
                "images/homepage_3.jpg",
                "images/homepage_4.jpg",
            ],
            index: 0,
            start() {
                setInterval(() => {
                    this.index = (this.index + 1) % this.images.length;
                }, 4000);
            }
        };
    }
</script>

</body>
</html>
